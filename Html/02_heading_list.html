<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>Lorem 3psum dolor sit.</h1>
    <h2>Lorem ipsum <strong>dollor</strong> sit.</h2>

    <ul>
        <li> <i> orange tea</i></li>
        <li>black tea</li>
    </ul>


    <ol>
        <li>orange tea</li>
        <li>black tea</li>
    </ol>

    <img src="/images/29257e4833de6f8c50c8794f1be518aa.jpg" alt="" width="200px">

    <div>
        <h1>Block level element</h1>
        <ul>
            <li>heading h1 to h6</li>
            <li>ol,li</li>
            <li>p</li>
        </ul>
    </div>

    <div>
        <h1>Inline elements</h1>
        <ul>
            <li>a tags</li>
            <li>imgs</li>
            <li>strong</li>
            <li>em</li>
        </ul>
    </div>
    
</body>
</html>
