<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and tables</title>
</head>
<body>
    <h1>Login form</h1>
    <form action="">
        <label for="email">email:
            <input type="text" name="email">
        </label>
        <label for="password">password:
            <input type="password" name="password" id="">
        </label>
    <button type="submit">Login</button>
    </form>


    <div>
        <h2>Learning from </h2>
        <form >
            <label for="email">
                Email:
                <input type="email" name="" id="" placeholder="test">
            </label>
            <label for="check">
                checkbox:
                <input type="checkbox">
            </label>

            <label for="radio">
                radio:
                <input type="radio" name="" id="">
            </label>

            <label for="select">
                dropdown:
                <select name="Games" id="">
                    <option value="">Cricket</option>
                    <option value="">Foorball</option>
                </select>
            </label>

            <label for="months">
                Date:
                <input type="month" name="" id="">
            </label>
        </form>
    </div>
</body>
</html>
