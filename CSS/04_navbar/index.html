<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav-Bar Content</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
        }

        .nav-container{
            margin-bottom: 40px;
        }

        h2{
            margin-bottom: 10px;
        }

        .nav1{
            background-color: grey;
            padding: 10px;
        }

        .nav1 ul{
            list-style-type: none;
            margin: 0px;
            padding: 0px;
            display: flex;
            justify-content: space-around;
        }

        .nav1 li{
            display: inline;

        }

        .nav1 a{
            text-decoration: none;
            color: #fff;
            background-color: orange;
            padding: 5px 10px;
            position: relative;
        }

        .nav1 button{
            background-color: #254bf6;
            color: #fff;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .nav1 a::after{
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: rgb(80, 80, 140);
            transform: scaleY(0);
            transition: transform 0.3s ease-in-out;
        }

        .nav1 a:hover::after{
            transform: scaleX(1);
        }
    </style>

    <style>
        .nav2{
            border: 2px solid ;
            background-color: #343a40;
            width: 200px;
            padding: 20px;

        }

        .nav2 ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .nav2 li{
            margin-bottom: 12px;
        }

        .nav2 a{
            text-decoration: none;
            color: #fff;
            width: 100%;
            display: block;
            padding: 10px;
        }

        .nav2 a:hover{
            background-color: aqua;
            color: #1a1a1a;
        }

        .nav2 button{
            background-color: green;
            border-radius: 2px;
            width: 100%;
            padding: 10px;
            cursor: pointer;
        }

        .nav2 button:hover{
            background-color: black;
            color: white;
            border: 2px solid grey;
        }
       
    </style>

    <style>
        .nav3{
            background-color: #45a2bb;
            height: 100%;
        }
        
        .nav3 ul{
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .nav3 a{
            text-decoration: none;
            color: #fff;
            padding: 10px;
            display: block;
        }

        .nav3 .dropdown-content{
            display: none;
        }

        .nav3 .dropdown:hover .dropdown-content{
            display: block;
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <h1>Variation 1: Horizontal with underline effect</h1>
        <nav class="nav1">
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Product</a></li>
            <li ><Button>Login</Button></li>
        </ul>
        </nav>
    </div>
    <div class="nav-container">
        <h1>Variation 2: Vertical with hover effect</h1>
        <nav class="nav2">
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Product</a></li>
        <Button>Login</Button>
        </ul>
    </nav>
    </div>
    <div class="nav-container">
        <h1>Variation 3: Horizontal with dropdown</h1>
        <nav class="nav3">
        <ul>
            <li><a href="">Home</a></li>
            <li class="dropdown">
            <li><a href="">About</a></li>
            <div class="dropdown-content">
            <a href="">Our Story</a>
            <a href="">Team</a>
            <a href="">Contact</a>
        </div>
        <li><a href="">Product</a></li>
            </li>
            <li><Button class="login-button" >Login</Button></li>
        </ul>
        </nav>
    </div>
</body>
</html>
