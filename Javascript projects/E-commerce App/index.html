<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main">
        <div class="E-commerce" id="E-commerce">
            <h1>E-Commerce Platform</h1>
            <div class="products" id="products">
                <h1>Products</h1>
                <div class="p1">
                    <h6>Product-1</h6>
                    <button id="100">100Rs</button>
                </div>
                <div class="p2">
                    <h6>Product-2</h6>
                    <button id="200">200Rs</button>
                    
                </div>
                <div class="p3">
                    <h6>Product-3</h6>
                    <button id="300">300Rs</button>
                   
                </div>
                <div class="p4">
                    <h6>Product-4</h6>
                    <button id="400">400Rs</button>
                    
                </div>
            </div>
            <div class="billing">
                <h1>Billing</h1>
                <div class="products" id="list">
                    <ul>
                        <li></li>
                    </ul>
                </div>
                <div class="Amount" id="Amount">
                    <ul>
                        <li></li>
                    </ul>
                </div>
                <button id="Checkout" >Checkout</button>
            </div>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
